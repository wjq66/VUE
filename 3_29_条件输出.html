<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件输出</title>
    <script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <template v-if="Math.random() > 0.5">
            随机数大于0.5
        </template>
        <template v-else>
            随机数不大于0.5
        </template>
    </div>
    
    <script>
        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
