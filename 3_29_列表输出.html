<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="todo in todos">{{ todo.text }}</li>
        </ul>
    </div>
    
    <script>
        new Vue({
            el:'#app',
            data:{
                todos:[
                    {text:'菜鸟教程'},
                    {text:'www.baidu.com'},
                    {text:'www.w3cschool.com'}
                ]
            }
        })
    </script>
</body>
</html>
