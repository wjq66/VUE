<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此动态绑定的提示信息:
        </span>
    </div>
    <div id="app-2">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-3">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    
    
    <script>
        /*v-bind 属性被称为指令。指令带有前缀 v-，以表示它们是 Vue 提供的特殊属性*/
        var app2 = new Vue({
            el:'#app',
            data:{
                message:'页面加载于' + new Date()
            }
        });
        
        var app2 = new Vue({
            el:'#app-2',
            data:{
                todos:[
                    {text:'学习Javascript'},
                    {text:'学习Vue'},
                    {text:'整个项目'}
                ]
            }
        });
        
        var app3 = new Vue({
            el:'#app-3',
            data:{
                message:'hello Vue.js'
            },
            /*split('')用于字符串分割成数组。.reverse() ： 该方法会改变原来的数组，而不会创建新的数组。 join() 方法用于把数组中的所有元素放入一个字符串。*/
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join(' ');
                }
            }
        })
    </script>
</body>
</html>
