<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="app">
			<ol>
				<todo-item v-for="item in groce" v-bind:todo="item"></todo-item>
			</ol>
		</div>
	</body>
	
	<script type="text/javascript">
		Vue.component("todo-item",{
			props:['todo'],
			template:'<li>{{ todo.text }}</li>'
		})
		
		var app = new Vue({
			el:'#app',
			data:{
				groce:[
				{text:'蔬菜',value:'水果'},
				{text:'奶酪'},
				{text:'随便吃的东西'}]
			}
		})
	</script>
</html>
