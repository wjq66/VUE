<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body>
    <p><b>修改输入框的值,查看效果</b>:</p>
    <div id="app">
        <p>{{ * message }}</p>
        <p>{{ message }}</p>
        
        <!--字符串连接-->
        <p>{{message + "官网地址:www.baidu.com"}}</p>
        <!--字符串反转-->
        <p>{{message.split('').reverse().join('')}}</p>
        
        <input v-model="message">
        
        <script>
            new Vue({
                el:'#app',
                data:{
                    message:'菜鸟教程'
                }
            })
        </script>
    </div>
</body>
</html>
