<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="app1">
			<p>{{ message }}</p>
			<input v-model="message">
		</div>
	</body>
	
	<script type="text/javascript">
		var app = new Vue({
			el:'#app1',
			data:{
				message:'Hello Vue!'
			}
		})
	</script>
</html>
